<!doctype html>
<!--
  btl.run PWA — UI/UX Mock (Screen 00: Start Screen)

  PURPOSE
  - This is a STATIC HTML/CSS/JS mock to design the new, frictionless flow.
  - It should feel like a dense native mobile game UI (portrait-first) with everything on one screen.

  IMPLEMENTATION NOTES (for the future React screen)
  - This start screen should feel like TURN 1 already began:
    - A "Type" selector (Classic / Spicy / Funny) at the top (swipe left/right).
    - A "GM Broadcast" message + an arena/map teaser.
    - Three wide action buttons (the tribute's choices).
  - In the real app, this becomes a proper screen component with state + routing:
    - `selectedType` influences tone/palette and the initial prompt copy.
    - Tapping an option routes to tribute setup (human/AI) and then starts the game.

  FOLDER STRUCTURE
  - Each screen lives in its own folder: /uiux/{screen-name}/
  - Files: index.html, styles.css, script.js, README.md
  - Shared assets: /uiux/assets/
  - Links to other pages MUST use explicit filenames for CloudFront/S3 compatibility:
    href="../{other-screen}/index.html" (NOT href="../{other-screen}/")

  VIEWING
  - Start dev server: `pnpm dev:pwa`
  - Open: /uiux/00-start-screen/
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>btl.run — Start</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
      Full-screen stage:
      - Use a subtle tile background + the vertical frame overlay.
      - The center "panel" is where interactive content lives.
    -->
    <div class="stage" role="application" aria-label="btl.run start screen">
      <!--
        .screen is a centered "phone canvas".
        - On phones: width ~= 100vw (fills screen).
        - On desktop: width clamps to --screen-max-w to preserve proportions.
      -->
      <div class="screen" data-type="classic">
        <div class="frame" aria-hidden="true"></div>

        <main class="panel" aria-label="Start panel">
          <!-- Top: swipeable Type selector (Classic / Spicy / Funny) -->
          <section class="typebar" aria-label="Game type">
            <div class="typebar-header">
              <!-- Centered, slightly higher "Day • Turn" status line -->
              <p class="brand-subtitle turnline">
                <span>Day 1 • Turn 1</span>
              </p>
            </div>

            <!--
              Scroll-snap carousel.
              - We also attach a small JS observer so the selected type can tint the UI + copy.
              - In real app: `selectedType` lives in state and drives the initial prompt payload.
            -->
            <div class="type-picker" aria-label="Type picker">
              <div class="type-strip" role="list" aria-label="Type selector" id="typeStrip">
                <article class="type-card" role="listitem" tabindex="0" data-type="spicy" aria-selected="false">
                  <p class="type-row">Spicy</p>
                </article>

                <article class="type-card" role="listitem" tabindex="0" data-type="classic" aria-selected="true">
                  <p class="type-row">Classic</p>
                </article>

                <article class="type-card" role="listitem" tabindex="0" data-type="funny" aria-selected="false">
                  <p class="type-row">Funny</p>
                </article>
              </div>
            </div>
          </section>

          <!-- Middle: arena preview + GM broadcast (game feels already started) -->
          <section class="turn" aria-label="Turn 1 briefing">
            <div class="arena-card" aria-label="Arena preview">
              <div class="mini-map" aria-hidden="true"></div>
              <div class="arena-meta">
                <p class="arena-text" id="arenaText">You wake to distant horns and a glowing perimeter.</p>
              </div>
            </div>

          </section>

          <!-- Bottom: the tribute's three choices (wide button sprite) -->
          <section class="options" aria-label="Your choices">
            <div class="broadcast-card" aria-label="GM broadcast">
              <div class="broadcast-top">
                <p class="broadcast-label">Game Master Broadcast</p>
                <span class="broadcast-pill">AI GM</span>
              </div>
  
              <p class="broadcast-text" id="broadcastText">
                Tributes. The arena is live. Choose quickly.
              </p>
              <p class="broadcast-subtext" id="broadcastSubtext">
                You have 30 seconds before the drones start "encouraging" movement.
              </p>
            </div>
            <!--
              FUTURE: these buttons will route to tribute setup and game start.
              - In a real implementation: persist `selectedType` + selected choice.
              - Then: screen for editing human/AI tributes -> start game -> show Turn Hub.
            -->
            <button class="wide-btn" type="button" id="opt1">
              <span class="wide-btn-content">
                <span class="wide-btn-title" id="opt1Title">Grab supplies</span>
                <span class="wide-btn-sub" id="opt1Sub">Risk the center for better gear</span>
              </span>
            </button>

            <button class="wide-btn" type="button" id="opt2">
              <span class="wide-btn-content">
                <span class="wide-btn-title" id="opt2Title">Run for cover</span>
                <span class="wide-btn-sub" id="opt2Sub">Survive now, loot later</span>
              </span>
            </button>

            <button class="wide-btn" type="button" id="opt3">
              <span class="wide-btn-content">
                <span class="wide-btn-title" id="opt3Title">Make a friend</span>
                <span class="wide-btn-sub" id="opt3Sub">Wave like you totally won't betray them</span>
              </span>
            </button>
          </section>

          <!--
            Below the tribute answers:
            - Divider + lightweight mode buttons (NOT using the tribute sprite).
            - These represent navigation/flow choices (solo/party/friends/settings).
          -->
          <div class="h-divider" role="separator" aria-label="Modes divider"></div>

          <nav class="modebar" aria-label="Modes and settings">
            <button class="mode-btn" type="button">Solo</button>
            <button class="mode-btn" type="button">Party</button>
            <button class="mode-btn" type="button">Friends</button>
            <button class="mode-btn mode-btn--icon" type="button" aria-label="Settings">
              <!-- Inline SVG so the mock is self-contained -->
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  fill="currentColor"
                  d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.1 7.1 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.13.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.31.6.22l2.39-.96c.5.4 1.05.71 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.23 1.13-.54 1.63-.94l2.39.96c.22.09.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"
                />
              </svg>
            </button>
          </nav>

          <!--
            Banner ad placeholder (stub)
            - In production: this becomes the real banner ad component.
            - Keep it inside the frame and above safe-area insets.
          -->
          <footer class="ad-banner" aria-label="Banner ad placeholder">
            <span><strong>Ad</strong> · banner placeholder</span>
          </footer>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
